
server {
    listen 80;
    server_name _;

    # Default Orthanc UI and OHIF remain as-is
    location /orthanc/ {
        proxy_pass http://orthanc:8042/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve your custom OE2 build at /oe2/
    location /oe2/ {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /oe2/index.html;
    }

    # Optional: redirect root to /oe2/
    location = / {
        return 302 /oe2/;
    }
}
